<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/src/script.js" defer></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="header"><h1>To-Do App</h1></div>
      <div class="menu">
        <div class="menu_section menu_first_section">
          <ul>
            <li class="filter activeFilter">All</li>
            <li class="filter">Day</li>
            <li class="filter">Week</li>
          </ul>
        </div>
        <div class="menu_section">
          <h4>Projects</h4>
          <div class="mainWindow_ProjectsContainer menu_section"></div>

          <button class="CreateNewProjectBtn visible"></button>
          <textarea
            name="CreateNewProjectTextArea"
            id="CreateNewProjectTextArea"
            cols="10"
            rows="1"
            maxlength="19"
          ></textarea>
        </div>
      </div>

      <!-- container where we render all todo cards -->
      <div class="container">
        <!-- Button to open newtodo creation window -->
      </div>
      <div class="addToDoBtn" id="addToDoBtn"></div>
    </div>

    <!-- New to do winodw -->

    <div class="newToDoForm-modal">
      <form action="createToDo" id="createTodoForm">
        <div class="header">
          <h2>New Entry</h2>
          <img id="newtodo_closeWindowBtn" src="/src/images/icons/x black.svg" alt="close window icon" />
        </div>

        <!-- Menu  -->

        <div class="menu_section FormProjectMenu"></div>

        <!-- Input container -->

        <div class="inputContainer" id="inputContainer">
          <div class="textInputContainer">
            <input type="text" name="new-todo" id="toDo_title" placeholder="Title: Pay bills" required />
            <textarea
              name="new-todo"
              id="toDo_details"
              cols="30"
              rows="8"
              placeholder="Details: e.g internet, phone, rent."
            ></textarea>
          </div>
          <div class="secondaryInputs">
            <div class="dateInput">
              <label for="toDo_dueDate">Due Date:</label>
              <input type="date" name="new-todo" id="toDo_date" class="create-new__date-input" />
            </div>

            <div class="priorityContainer">
              <span>Priority: </span>
              <button class="toDo_lowPriorityBtn toDo_priorityBtns">Low</button
              ><button class="toDo_mediumPriorityBtn toDo_priorityBtns">Medium</button>
              <button class="toDo_highPriorityBtn toDo_priorityBtns">High</button>
            </div>
          </div>
        </div>
        <button type="submit" class="createToDoBtn"></button>
      </form>
    </div>
  </body>
</html>
