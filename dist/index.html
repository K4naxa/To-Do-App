<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/src/script.js"></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="header"><h1>To-Do App</h1></div>
      <div class="menu">
        <div class="menu_main_section">
          <div class="homePage">Home</div>
          <div class="todayPage">Today</div>
          <div class="weekPage">Week</div>
        </div>
        <div class="menu_second_section">
          <h3>Projects</h3>
        </div>
      </div>
      <div class="container">
        <div class="toDoCard priorityLow toDoCompleted">
          <div class="cardContent">
            <button class="CheckBtn"></button>
            <span>Clean the Dishwasher</span>
          </div>
          <div class="cardControls">
            <button class="detailsBtn">Details</button>13.6.2023
            <button class="EditBtn"></button>
            <button class="TrashBtn"></button>
          </div>
        </div>
        <div class="toDoCard priorityHigh">
          <div class="cardContent">
            <button class="CheckBtn"></button>
            <span>Clean the Dishwasher</span>
          </div>
          <div class="cardControls">
            <button class="detailsBtn">Details</button>13.6.2023
            <button class="EditBtn"></button>
            <button class="TrashBtn"></button>
          </div>
        </div>
        <div class="addToDoBtn"></div>
      </div>
    </div>
  </body>
</html>
