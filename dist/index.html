<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/src/script.js" defer></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="header"><h1>To-Do App</h1></div>
      <div class="menu">
        <div class="menu_main_section">
          <div class="homePage">Home</div>
          <div class="todayPage">Today</div>
          <div class="weekPage">Week</div>
        </div>
        <div class="menu_second_section">
          <h3>Projects</h3>
        </div>
      </div>
      <div class="container">
        <div class="toDoCard">
          <div class="cardContent">
            <button class="CheckBtn"></button>
            <span>Clean the Dishwasher</span>
          </div>
          <div class="cardControls">
            <button class="detailsBtn">Details</button>13.6.2023
            <button class="EditBtn"></button>
            <button class="TrashBtn"></button>
          </div>
        </div>
        <div class="toDoCard">
          <div class="cardContent">
            <button class="CheckBtn"></button>
            <span>Clean the Dishwasher</span>
          </div>
          <div class="cardControls">
            <button class="detailsBtn">Details</button>13.6.2023
            <button class="EditBtn"></button>
            <button class="TrashBtn"></button>
          </div>
        </div>
        <div class="addToDoBtn" id="addToDoBtn"></div>
      </div>
    </div>

    <!-- New to do winodw -->

    <div class="newToDoForm-modal visible">
      <form action="createToDo">
        <div class="header">
          <h2>New Entry</h2>
          <img
            id="newtodo_closeWindowBtn"
            src="/src/images/icons/x black.svg"
            alt="close window icon"
          />
        </div>

        <!-- Menu  -->

        <div class="menu">
          <ul>
            <li class="newToDo">To DO</li>
          </ul>
        </div>

        <!-- Input container -->

        <div class="inputContainer" id="inputContainer">
          <div class="textInputContainer">
            <input
              type="text"
              name="new-todo"
              id="toDo_title"
              placeholder="Title: Pay bills"
              required
            />
            <textarea
              name="new-todo"
              id="toDo_details"
              cols="30"
              rows="8"
              placeholder="Details: e.g internet, phone, rent."
            ></textarea>
            <!-- <input
              type="text"
              name="new-todo"
              id="toDo_details"
              placeholder="Details: e.g internet, phone, rent."
            /> -->
          </div>
          <div class="secondaryInputs">
            <div class="dateInput">
              <label for="toDo_dueDate">Due Date:</label>
              <input
                type="date"
                name="new-todo"
                id="toDo_date"
                class="create-new__date-input"
              />
            </div>

            <div class="priorityContainer">
              <span>Priority: </span>
              <button class="toDo_lowPriorityBtn">Low</button
              ><button class="toDo_mediumPriorityBtn">Medium</button>
              <button class="toDo_highPriorityBtn">High</button>
            </div>
          </div>
        </div>
        <div class="createToDoBtn"></div>
      </form>
    </div>
  </body>
</html>
